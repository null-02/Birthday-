<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Message Container -->
    <div id="message-container" class="message-container">
        <div id="message-1" class="message">Happy birthday, my dearest princess, Ljane!</div>
        <button id="btn-next" class="reveal-button">Do you wanna see your present?</button>
    </div>

    <!-- Wish Container -->
    <div id="wish-container" class="message-container" style="display: none;">
        <div class="message">Make a wish!</div>
        <button id="btn-wish" class="reveal-button">I've made my wish!</button>
    </div>

    <!-- Present Container -->
    <div id="present-container" class="cake-container" style="display: none;">
        <div class="cake">
            <!-- Cake details from previous code -->
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div id="flame"></div>
            </div>
            <div class="sprinkles">
                <!-- Black sprinkles -->
                <div class="sprinkle" style="top: 10px; left: 15px;"></div>
                <div class="sprinkle" style="top: 30px; left: 50px;"></div>
                <div class="sprinkle" style="top: 25px; left: 80px;"></div>
                <div class="sprinkle" style="top: 40px; left: 120px;"></div>
                <div class="sprinkle" style="top: 20px; left: 160px;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
